<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <p>Double click display to reset calculator</p>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="button num" id="one">1</div>
            <div class="button num" id="two">2</div>
            <div class="button num" id="three">3</div>
            <div class="button num" id="four">4</div>
            <div class="button num" id="five">5</div>
            <div class="button num" id="six">6</div>
            <div class="button num" id="seven">7</div>
            <div class="button num" id="eight">8</div>
            <div class="button num" id="nine">9</div>
            <div class="button num" id="zero">0</div>
            <div class="button" id="eql">=</div>
            <div class="button op" id="add">+</div>
            <div class="button op" id="sub">-</div>
            <div class="button op" id="mul">*</div>
            <div class="button op" id="div">/</div>
        </div>
    </div>
</body>
</html>
